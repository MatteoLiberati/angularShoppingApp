<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div *ngIf="isLoading" class="text-center">
            <app-spinner></app-spinner>
        </div>
        <!-- <app-alert [message]="error" (close)="onCloseAlert()" *ngIf="error"></app-alert> -->
        <form *ngIf="!isLoading" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                type="email" 
                id="email" 
                class="form-control"
                ngModel
                name="email"
                required
                email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" 
                id="password" 
                class="form-control"
                ngModel
                name=password
                required
                minlength="6">
            </div>
            <div>
                <button [disabled]="authForm.invalid" class="btn btn-primary" type="submit">{{isLoginMode ? 'Login' : 'Sing Up'}}</button> |
                <button class="btn btn-primary" type="button" (click)="switchMode()">{{isLoginMode ? 'Switch to Sing Up' : 'Switch to Login'}}</button>
            </div>
        </form>
    </div>
</div>
