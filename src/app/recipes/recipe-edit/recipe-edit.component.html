<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (click)="onSubmit()">
            <div class="row">
                <button class="btn btn-success" type="submit" style="margin-right: 10px">Save</button>
                <button class="btn btn-danger" type="button">Cancel</button>
                <div class="row">
                    <div class="col-xs-12 form-group">
                        <label for="name">Name</label>
                        <input formControlName="name" type="text" class="form-control" id="name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 form-group">
                        <label for="imagePath">Image URL</label>
                        <input formControlName="imagePath" type="text" class="form-control" id="imagePath">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <img src="" alt="" class="fluid-image">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 form-group">
                        <label for="description">Description</label>
                        <textarea formControlName="description" class="form-control" id="description" cols="30" rows="6"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-xs-2">
                        <input type="number" class="form-control">
                    </div>
                    <div class="col-xs-2">
                        <button class="btn btn-danger">X</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
