<div class="row">
    <div class="col-md-5">
        <app-recipe-list (recipeChosed) = onRecipeSelect($event)></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="dataRecipe; else textAlternative" [recipeDetail]="dataRecipe"></app-recipe-detail>
        <ng-template #textAlternative>
            <h3 class="text-center">Please, select a recipe</h3>
        </ng-template>
    </div>
</div>
