<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onAddIngredients(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input 
                    type="text" 
                    id="name" 
                    class="form-control" 
                    name="name"
                    ngModel>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input 
                    type="number" 
                    id="amount" 
                    class="form-control" 
                    name="amount"
                    ngModel>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <button class="btn btn-success" type="submit">Add</button>
                        <button class="btn btn-danger" style="margin: 0 10px" type="button">Delete</button>
                        <button class="btn btn-primary" type="button">Clear</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
